<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="todo">
      <h1 class="todo-title" lang="ru">To Do App</h1>
      <div class="new-task">
        <input
          class="task-input"
          id="input"
          type="text"
          placeholder="Новая задача"
          autofocus
        />
        <div class="add-task" id="add">+</div>
      </div>
      <div class="line"></div>
      <div class="todo-list" id="todo-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
